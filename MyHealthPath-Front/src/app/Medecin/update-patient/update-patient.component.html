<div class="container">
  <div class="form-header">
    <h2>Patient Profile</h2>
  </div>

  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label>FullName</label>
        <input type="text" formControlName="fullName" />
      </div>

      <div class="form-group">
        <label>Email address</label>
        <input type="email" formControlName="email" />
      </div>

      <div class="form-group">
        <label>CIN</label>
        <input type="text" formControlName="cin" />
      </div>

      <div class="form-group">
        <label>Height</label>
        <input type="text" formControlName="taille" />
      </div>

      <div class="form-group">
        <label>Weight</label>
        <input type="text" formControlName="poids" />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" formControlName="telephone" />
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" formControlName="adress" />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select formControlName="genre">
          <option value="">--Choose your gender--</option>
          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
        </select>
      </div>

      <div class="form-group">
        <label>Birth date</label>
        <input type="date" formControlName="date_naissance" />
      </div>
    </div>

    <button type="submit" [disabled]="updateForm.invalid">Update</button>

    <p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>
    <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
  </form>
</div>
