<div class="container">
  
    <!-- Medicaments -->
    <section class="section">
        <div class="title-with-button">
          <h3 class="section-title text-blue">Medications</h3>
        </div>
      
        <div *ngIf="patientDetails?.Medicaments?.length > 0; else noMeds">
          <table class="custom-table blue-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Dose</th>
                <th>Frequency</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let med of patientDetails.Medicaments">
                <td>{{ med.name }}</td>
                <td>{{ med.dose }}</td>
                <td>{{ med.frequency }}</td>
                <td>
                  <button class="delete-btn" (click)="deleteMedicament(med.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      
        <div class="add-button-wrapper">
          <button class="add-btn" (click)="goToAddMedication()">+ Add Medication</button>
        </div>
      
        <ng-template #noMeds>
          <p class="empty">No medicaments assigned.</p>
        </ng-template>
      </section>
        
          <!-- Indicators -->
          <section class="section">
            <h3 class="section-title text-green">Indicators</h3>
            <div *ngIf="patientDetails?.Indicateurs?.length > 0; else noIndicators">
              <table class="custom-table green-table">
                <thead>
                  <tr>
                    <th>Type</th>
                    <th>Value</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let ind of patientDetails.Indicateurs">
                    <td>{{ ind.type }}</td>
                    <td>{{ ind.value }}</td>
                    <td>
                      <button class="delete-btn" (click)="deleteIndicateur(ind.id)">Delete</button> <!-- Delete Button -->
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <ng-template #noIndicators>
              <p class="empty">No indicators recorded.</p>
            </ng-template>
          </section>
        
          <!-- Error -->
          <div *ngIf="error" class="error-box">
            {{ error }}
          </div>
</div>
