<nav class="navbar">
  <div class="navbar-brand">
    <img src="assets/logo-transparent.png" alt="App Logo" class="logo" />
    <span class="app-title">MyHealthPath</span>
  </div>

  <ul class="navbar-center-links">
    <li><a routerLink="/home" class="nav-link">Home</a></li>
    <li><a routerLink="/about" class="nav-link">About</a></li>
  </ul>

  <ul class="navbar-links">
    <!-- Show login/register if not authenticated -->
    <ng-container *ngIf="!isAuthenticated">
      <li><a routerLink="/login" class="nav-link">Login</a></li>
      <li><a routerLink="/register" class="nav-link">Register</a></li>
    </ng-container>

    <!-- Show dashboard or admin menu if authenticated -->
    <ng-container *ngIf="isAuthenticated">  
      <li>
        <a (click)="logout()" class="nav-link">Logout</a>
      </li>
    </ng-container>
  </ul>
