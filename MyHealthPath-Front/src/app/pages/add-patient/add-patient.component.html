<div class="page-wrapper">
<div class="form-container">
    <div class="form-wrapper">
      <div *ngIf="statusMessage" class="alert fade show" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
        {{ statusMessage }}
      </div>
      <h2>Add Patient</h2>
      <form (ngSubmit)="addPatient(patientForm)" class="row g-3" #patientForm="ngForm">
        <!-- Full Name -->
        <div class="col-md-4">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            [(ngModel)]="fullName"
            name="fullName"
            #fullNameField="ngModel"
            [ngClass]="{'is-invalid': fullNameField.invalid && fullNameField.touched, 'is-valid': !fullNameField.invalid && fullNameField.touched}"
            placeholder="Enter your full name"
            required
          />
          <div *ngIf="fullNameField.invalid && fullNameField.touched" class="invalid-feedback">
            Please enter a full name.
          </div>
        </div>
  
        <!-- Email -->
        <div class="col-md-4">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            name="email"
            #emailField="ngModel"
            [ngClass]="{'is-invalid': emailField.invalid && emailField.touched, 'is-valid': !emailField.invalid && emailField.touched}"
            placeholder="Enter your email"
            required
          />
          <div *ngIf="emailField.invalid && emailField.touched" class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>
  
        <!-- Gender -->
        <div class="col-md-4">
          <label for="genre" class="form-label">Gender</label>
          <select
            class="form-control"
            id="genre"
            [(ngModel)]="genre"
            name="genre"
            #genreField="ngModel"
            [ngClass]="{'is-invalid': genreField.invalid && genreField.touched, 'is-valid': !genreField.invalid && genreField.touched}"
            required
          >
            <option value="" disabled selected>Select gender</option>
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
          </select>
          <div *ngIf="genreField.invalid && genreField.touched" class="invalid-feedback">
            Please select a gender.
          </div>
        </div>
  
        <!-- Birth Date -->
        <div class="col-md-4">
          <label for="date_naissance" class="form-label">Birth Date</label>
          <input
            type="date"
            class="form-control"
            id="date_naissance"
            [(ngModel)]="date_naissance"
            name="date_naissance"
            #dateNaissanceField="ngModel"
            [ngClass]="{'is-invalid': dateNaissanceField.invalid && dateNaissanceField.touched, 'is-valid': !dateNaissanceField.invalid && dateNaissanceField.touched}"
            placeholder="Enter your birth date"
            required
          />
          <div *ngIf="dateNaissanceField.invalid && dateNaissanceField.touched" class="invalid-feedback">
            Please enter a valid birth date.
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Add Patient</button>
        </div>
      </form>
    </div>
  </div>
</div>
